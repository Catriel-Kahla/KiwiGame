<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiwi-Site | index</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/bootstrap.min.js"></script>
</head>
<body class="body">
    
    <img src="../images/grass.png" alt=""class="backgr">
    <img src="../images/grass.png" alt="" class="backgr backgr-2">
    <img src="../images/tree.png" alt="" class="backgr backgr-3">
    <img src="../images/clouds.png" alt="" class="backgr clouds">
    <img src="../images/pumpkin_fruit.png" alt="" class="backgr pumpkinF" id="pumpkinF">
    <img src="../images/carrot_pot.png" alt="" class="backgr carrotPot" id="carrotPot">
    <img src="../images/carrot.png" alt="" class="backgr carrotPlant" id="carrotPlant">
    <img src="../images/flech.png" alt=""class="backgr flech" id="next">
    <img src="../images/apple.png" alt="" id="appleTree" class="appleTrees">
    <img src="../images/apple.png" alt="" id="appleTreeB" class="appleTrees">
    <img src="../images/wheat_seeds.png" alt="" id="wheatSeed" class="wheatSeeds">
    <img src="../images/wheat_seeds.png" alt="" id="wheatSeedB" class="wheatSeeds">
    <img src="../images/wheat_seeds.png" alt="" id="wheatSeedC" class="wheatSeeds">
    <img src="../images/wheat_seeds.png" alt="" id="wheatSeedD" class="wheatSeeds">
    <img src="../images/wheat_seeds.png" alt="" id="wheatSeedE" class="wheatSeeds">
    
    <div class="hoe" id="wheatLocked">
        <img src="../images/hoe.png" alt="">
        $300
    </div>

    <div class="hoe missionB" id="carrotLocked">
        <img src="../images/hoe.png" alt="">
        <img src="../images/carrot.png" alt="" class="img_img">
        $500
    </div>

    <div class="hoe missionC" id="pumpkinLocked">
        <img src="../images/hoe.png" alt="">
        <img src="../images/pumpkin.png" alt="" class="img_img">
        $800
    </div>

    <aside>
        <div>
            <label id="cash">$0</label>
            <div class="div__item">
                <img src="../images/wheat.png" alt="wheat">
                <label id="wheatStock">x0</label>
            </div>
            <div class="div__item">
                <img src="../images/bread.png" alt="bread">
                <label id="breadStock">x0</label>
            </div>
            <div class="div__item">
                <img src="../images/apple.png" alt="apple">
                <label id="appleStock">x0</label>
            </div>
            <div class="div__item">
                <img src="../images/carrot.png" alt="carrot">
                <label id="carrotStock">x0</label>
            </div>
            <div class="div__item">
                <img src="../images/pumpkin.png" alt="apple">
                <label id="pumpkinStock">x0</label>
            </div>
            <div class="div__item">
                <img src="../images/pumpkin_pie.png" alt="apple">
                <label id="pumpkinPieStock">x0</label>
            </div>
        </div>
    </aside>
    

    <main>
        <article id="breadSign">
            <div id="breadSignD">
                <img src="../images/bread.png" alt="bread">
            </div>
            <button id="breadBut">
                Preparar (<img src="../images/wheat.png" alt="wheat">x3)
            </button>
        </article>
        
        <article id="pumpkinPieSign">
            <div id="pumpkinPieSignD">
                <img src="../images/pumpkin_pie.png" alt="">
            </div>
            <button id="pumpkinPieBut">
                Preparar (<img src="../images/pumpkin.png" alt="pumpkin">x2)
            </button>
        </article>
        <div class="main-f">
            <label>v0.9.1</label>
        </div>
    </main>

    <footer>
        
    </footer>
    

    <script src="../js/garden.js"></script>
    <script src="../js/sweetalert.min.js"></script>
</body>
</html>
