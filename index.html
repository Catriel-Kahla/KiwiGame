<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiwi-Site | index</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
</head>
<body class="body">
    <aside>
        <div>
            <label id="cash">$0</label>
            <div class="div__item">
                <img src="images/bread.png" alt="bread">
                <label id="breadStock">x0</label>
            </div>
            <div class="div__item">
                <img src="images/apple.png" alt="apple">
                <label id="appleStock">x0</label>
            </div>
            <div class="div__item">
                <img src="images/carrot.png" alt="carrot">
                <label id="carrotStock">x0</label>
            </div>
            <div class="div__item">
                <img src="images/pumpkin.png" alt="apple">
                <label id="pumpkinStock">x0</label>
            </div>
            <div class="div__item">
                <img src="images/pumpkin_pie.png" alt="apple">
                <label id="pumpkinPieStock">x0</label>
            </div>
        </div>
    </aside>
    
    <aside class="aside-2" id="askCustomer">
        <label class="pedido">Pedido</label>
        <div>
            <div class="div__item">
                <img src="images/bread.png" alt="bread">
                <label id="breadAsk">x0</label>
            </div>
            <div class="div__item">
                <img src="images/apple.png" alt="apple">
                <label id="appleAsk">x0</label>
            </div>
        </div>
    </aside>

    <main>
        <article id="breadSign">
            <div id="breadSignD">
                <img src="images/bread.png" alt="bread">
            </div>
            <button id="breadBut">
                Preparar
            </button>
        </article>
        <article id="appleSign">
            <div id="appleSignD">
                <img src="images/apple.png" alt="apple">
            </div>
            <button id="appleBut">
                Preparar
            </button>
        </article>
        <article id="carrotSign">
            <div id="carrotSignD">
                <img src="images/carrot.png" alt="carrot">
            </div>
            <button class="locked__but" id="firstLockedBut">
                Unlock
            </button>
            <button class="locked-unlock" id="carrotBut">
                Preparar
            </button>
        </article>
        <article id="pumpkinSign">
            <div id="pumpkinSignD">
                <img src="images/pumpkin.png" alt="">
            </div>
            <button class="locked__but" id="secondLockedBut">
                Unlock
            </button>
            <button class="locked-unlock" id="pumpkinBut">
                Preparar
            </button>
        </article>
        <article id="pumpkinPieSign">
            <div id="pumpkinPieSignD">
                <img src="images/pumpkin_pie.png" alt="">
            </div>
            <button id="pumpkinPieBut">
                Preparar (<img src="images/pumpkin.png" alt="pumpkin">x2)
            </button>
        </article>
    </main>

    <footer>
        <button id="vender">
            Vender
        </button>
        <label>v0.7</label>
    </footer>

    <img src="images/itemsMod.png" alt="itemsMod" class="shop itemsMod" id="itemsMod">
    <aside id="unlockedItems" class="aside-4">
        <label>Acciones</label> <label id="closeButD">X</label>
        <button class="div__item" id="foodNormal"><img src="images/bread.png" alt="bread"><img src="images/apple.png" alt="apple"></button>
        <button class="div__item" id="breadOf"><img src="images/bread.png" alt="bread"> Ofertar</button>
        <button class="div__item" id="appleOf"><img src="images/apple.png" alt="apple"> Ofertar</button>
        <button class="div__item" id="breadIn"><img src="images/bread.png" alt="bread"> Aumentar</button>
        <button class="div__item" id="appleIn"><img src="images/apple.png" alt="apple"> Aumentar</button>
    </aside>

    <img src="images/shop.png" alt="shop" class="shop" id="shop">
    <aside id="lockedItemsShop" class="aside-4">
        <label>Desbloquear acciones</label> <label id="closeBut">X</label>
        <button class="div__item" id="aBreadOf"><img src="images/bread.png" alt="bread"><br>Ofertar ($500)</button>
        <button class="div__item" id="aAppleOf"><img src="images/apple.png" alt="apple"><br>Ofertar ($750)</button>
        <button class="div__item" id="aBreadIn"><img src="images/bread.png" alt="bread"><br>Aumentar ($750)</button>
        <button class="div__item" id="aAppleIn"><img src="images/apple.png" alt="apple"><br>Aumentar ($1000)</button>
        <button class="div__item" id="aBreadStockIn"><img src="images/bread.png" alt="bread"><br>Aumentar Stock ($1000)</button>
        <button class="div__item" id="aAppleStockIn"><img src="images/apple.png" alt="apple"><br>Aumentar Stock ($1000)</button>
    </aside>

    <script src="js/main.js"></script>
    <script src="js/sweetalert.min.js"></script>
</body>
</html>
