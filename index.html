<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiwi-Site | index</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <aside>
        <div>
            <div class="div__item">
                <img src="images/bread.png" alt="bread">
                <label id="breadStock">x0</label>
            </div>
            <div class="div__item">
                <img src="images/apple.png" alt="apple">
                <label id="appleStock">x0</label>
            </div>
        </div>
        <label id="cash">$0</label>
    </aside>

    
    <aside class="aside-2" id="askCustomer">
        <label class="pedido">Pedido</label>
        <div>
            <div class="div__item">
                <img src="images/bread.png" alt="bread">
                <label id="breadAsk">x0</label>
            </div>
            <div class="div__item">
                <img src="images/apple.png" alt="apple">
                <label id="appleAsk">x0</label>
            </div>
        </div>
    </aside>
    <main>
        <article id="breadSign">
            <div id="breadSignD">
                <img src="images/bread.png" alt="bread">
            </div>
            <button id="breadBut">
                Preparar
            </button>
        </article>
        <article id="appleSign">
            <div id="appleSignD">
                <img src="images/apple.png" alt="apple">
            </div>
            <button id="appleBut">
                Preparar
            </button>
        </article>
    </main>
    <footer>
        <button id="vender">
            Vender
        </button>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
